{% set name = "pyremap" %}
{% set version = "2.0.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MPAS-Dev/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 81aaab8d1bc0425e5f8e0f1a2bd5890c17a519e3b8d55e8f4462e50d11a2a7c5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - netcdf4
    - xarray >=0.10.0
    - dask
    - nco >=4.8.1
    - esmf
    - pyproj

test:
  requires:
    - pytest
    - python {{ python_min }}
  commands:
    - pytest --pyargs pyremap
  imports:
    - pyremap

about:
  home: https://github.com/MPAS-Dev/pyremap
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python remapping tools for climate and earth system models.
  doc_url: https://pyremap.readthedocs.io/en/latest/
  dev_url: https://github.com/MPAS-Dev/pyremap

extra:
  recipe-maintainers:
    - altheaden
    - xylar
